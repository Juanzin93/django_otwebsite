<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: ui-sans-serif,system-ui,Segoe UI,Roboto,Ubuntu; background:#0b1220; color:#e5e7eb; padding:24px; }
    .card { max-width:420px; margin:0 auto; background:#111827; border:1px solid #1f2937; border-radius:12px; padding:20px; }
    label { display:block; margin:10px 0 6px; color:#cbd5e1; }
    input[type="text"], select { width:100%; padding:10px 12px; border-radius:8px; border:1px solid #374151; background:#0b1220; color:#e5e7eb; }
    .row { display:flex; gap:10px; margin-top:16px; align-items:center; justify-content:flex-end; }
    button { padding:10px 14px; border:0; border-radius:8px; background:#2563eb; color:#fff; cursor:pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h2 style="margin:0 0 10px 0;">{{ title }}</h2>
    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="aid" value="{{ aid }}">

      <label for="player_name">Character name</label>
      <input id="player_name" name="player_name" type="text" placeholder="e.g., Sir Lancelot" maxlength="32" required>

      <label for="currency">Currency</label>
      <select id="currency" name="currency" required>
        <option value="USD" {% if currency == "USD" %}selected{% endif %}>USD</option>
        <option value="BRL" {% if currency == "BRL" %}selected{% endif %}>BRL</option>
      </select>

      <div class="row">
        <button type="submit">{{ submit_label }}</button>
      </div>
    </form>
  </div>
  <script>document.getElementById('player_name')?.focus();</script>
</body>
</html>
